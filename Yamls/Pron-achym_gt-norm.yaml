     ачым+Pron+Refl+AprIll+PxPl1: [асланяным, асьнымланьӧ] 
     ачым+Pron+Refl+AprIll+PxPl1+Comp: [асланянымжык, асланьжыканым, асьнымланьӧжык, асьнымжыкланьӧ]
     ачым+Pron+Refl+AprEgr+PxPl1: [асланьсяняным, асьнымланьсянь]
     ачым+Pron+Refl+AprEgr+PxPl1+Comp: [асланьсянянымжык, асланьжыксяняным, асьнымланьсяньжык, асьнымжыкланьсянь]
     ачым+Pron+Refl+AprPrl+PxPl1: [асланьӧттяным, асланьӧттиным, асьнымланьӧт]
