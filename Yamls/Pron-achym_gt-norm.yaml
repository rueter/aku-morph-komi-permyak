     ачым+Pron+Refl+Acc+PxSg1: [ачымӧс, асьӧс]
     ачым+Pron+Refl+Gen+PxSg1: аслам
     ачым+Pron+Refl+Abl+PxSg1: ассим
     ачым+Pron+Refl+Dat+PxSg1: аслым
     ачым+Pron+Refl+Ins+PxSg1: аснам 
     ачым+Pron+Refl+Com+PxSg1: [аскӧттям, аскӧттим]
     ачым+Pron+Refl+Car+PxSg1: [астӧгьям, астӧгйим]
     ачым+Pron+Refl+Cns+PxSg1: ачымла
     ачым+Pron+Refl+Cmpr+PxSg1: ассям
     ачым+Pron+Refl+Ine+PxSg1: асам 
     ачым+Pron+Refl+Ela+PxSg1: ассим
     ачым+Pron+Refl+Ill+PxSg1: асам
     ачым+Pron+Refl+Apr+PxSg1: асланям
