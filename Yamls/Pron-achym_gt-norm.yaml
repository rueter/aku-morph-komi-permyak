     ачым+Pron+Refl+Prl+PxSg1: [асӧттям, асӧттим]
     ачым+Pron+Refl+Prl+PxSg1+Comp: [асӧттямжык, асӧттимжык]
     ачым+Pron+Refl+TerI+PxSg1: [асӧдззам, асӧдззим]
     ачым+Pron+Refl+TerI+PxSg1+Comp: [асӧдззамжык, асӧдззимжык]
     ачым+Pron+Refl+TerII+PxSg1: ачымви
     ачым+Pron+Refl+TerII+PxSg1+Comp: ачымвижык
