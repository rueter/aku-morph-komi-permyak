      ачым+Pron+Refl+AprIne+PxSg1+Comp: [асланямжык, асланьжыкам]
     ачым+Pron+Refl+AprEla+PxSg1: асланьсим
     ачым+Pron+Refl+AprEla+PxSg1+Comp: [асланьсимжык, асланьжыксим]
     ачым+Pron+Refl+AprIll+PxSg1: асланям 
     ачым+Pron+Refl+AprIll+PxSg1+Comp: [асланямжык, асланьжыкам]
     ачым+Pron+Refl+AprEgr+PxSg1: асланьсяням
     ачым+Pron+Refl+AprEgr+PxSg1+Comp: [асланьсянямжык, асланьжыксяням]
     ачым+Pron+Refl+AprPrl+PxSg1: [асланьӧттям, асланьӧттим]    ачым+Pron+Refl+AprPrl+PxSg1+Comp: [асланьӧттямжык, асланьӧттимжык, асланьжыкӧттям, асланьжыкӧттим]
     ачым+Pron+Refl+AprTerI+PxSg1: [асланьӧдззам, асланьӧдззим]
     ачым+Pron+Refl+AprTerI+PxSg1+Comp: [асланьӧдззамжык, асланьӧдззимжык, асланьжыкӧдззам, асланьжыкӧдззим]
     ачым+Pron+Refl+AprTerII+PxSg1: асланямви
     ачым+Pron+Refl+AprTerII+PxSg1+Comp: асланямвижык
 

