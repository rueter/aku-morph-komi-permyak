   Pronoun – эта: # Demonstrative Pronoun 'Tämä / Этот, эта, это'
    эта+Pron+Dem+Sg+Nom: эта
    эта+Pron+Dem+Sg+Acc: [этӧ, этаӧс, этӧс] 
    эта+Pron+Dem+Sg+Gen: эталӧн
    эта+Pron+Dem+Sg+Abl: эталісь
