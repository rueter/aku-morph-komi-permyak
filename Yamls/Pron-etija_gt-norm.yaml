   Pronoun – этія: # Demonstrative Pronoun 'Tämä / Этот, эта, это' # Murteellinen, teksteissä esiintyy vain nominatiivimuoto, muut sijamuodot ovat mahdollisia teoreettisesti. 
    этія+Pron+Dem+Sg+Nom: этія
    этія+Pron+Dem+Sg+Acc: [этійӧ, этійӧс] 
    этія+Pron+Dem+Sg+Gen: этіялӧн
    этія+Pron+Dem+Sg+Abl: этіялісь
