    этія+Pron+Dem+Sg+AprIll+Comp: [этіяланьӧжык, этіяланьжыкӧ, этіяжыкланьӧ]
    этія+Pron+Dem+Sg+AprEgr: этіяланьсянь
    этія+Pron+Dem+Sg+AprEgr+Comp: [этіяланьсяньжык, этіяланьжыксянь, этіяжыкланьсянь] 
    этія+Pron+Dem+Sg+AprPrl: этіяланьӧт
    этія+Pron+Dem+Sg+AprPrl+Comp: [этіяланьӧтжык, этіяланьжыкӧт, этіяжыкланьӧт]
    этія+Pron+Dem+Sg+AprTerI: этіяланьӧдз
